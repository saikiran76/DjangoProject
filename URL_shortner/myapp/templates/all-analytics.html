{% load static %}

<!DOCTYPE html>
<html lang="en" class="">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Custom URL Shortener</title>

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="screen">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen">
</head>

<body class="pace-done lout_stats30">
	<main style="background-image: url('../static/images/back.jpg'); background-size: cover; background-attachment: fixed;" id="content" role="main" class="wyniki wyniki_all">
		<div class="container">
			<div class="row">
				<div class="col-12 page_log_in mt-0">
					<h2 class="h1" style="text-align: center;">All Links Analytics</h2>
				</div>

				{% for row in rows %}


				<div class="url_options url_stats_o" id="1">
					<p class="data_link">{{row.date}}</p>
					<p class="url_link">
						{{row.long_url}}
					</p>
					<p id="link" class="link_element">
						<a href="/analytics/{{ rows.short_url }}" class="short_url_l" target="blank">
							{{row.short_url}}</a>
					</p>
					<div class="stats_total btn-cutt click_stats btn_norm">
						<div>Total clicks <strong class="allClicks">{{row.clicks}}</strong></div>
					</div>
				</div>

				{% endfor %}

			</div>
		</div>
	</main>

</body>

</html>
